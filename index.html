<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lead Capture — Apply Now</title>
  <meta name="description" content="Sign up for a free consultation. Fill the form and we'll contact you." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#f5f5f5;--card:#ffffff;--muted:#555;--accent:#4f8bff;--accent-2:#6cc1ff}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;color:#222;background:#fafafa}
    .container{max-width:980px;margin:40px auto;padding:28px}
    .card{background:#fff;border:1px solid #e5e5e5;padding:28px;border-radius:14px;box-shadow:0 4px 16px rgba(0,0,0,0.08)}
    .grid{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center}
    h1{margin:0;font-size:28px;color:#111;line-height:1.05}
    p.lead{color:#555;margin-top:10px}
    .features{display:flex;gap:12px;flex-direction:column;margin-top:18px}
    .feature{display:flex;gap:12px;align-items:flex-start}
    .dot{width:12px;height:12px;border-radius:6px;background:var(--accent);margin-top:6px;flex:0 0 12px}
    .form-card{background:#fff;padding:18px;border-radius:12px;border:1px solid #e5e5e5}
    label{display:block;font-size:13px;color:#555;margin-bottom:6px}
    input,textarea,select{width:100%;padding:12px;border-radius:8px;border:1px solid #ccc;background:white;color:#222;font-size:14px}
    input::placeholder,textarea::placeholder{color:#999}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:12px 16px;border-radius:10px;background:var(--accent);color:#fff;border:none;font-weight:600;cursor:pointer}
    .small{font-size:13px;color:#555}
    footer{margin-top:14px;color:#777;font-size:13px;text-align:center}
    @media(max-width:880px){.grid{grid-template-columns:1fr;}.container{margin:18px;padding:18px}}
  </style>

<body>
  <div class="container">
    <div class="card">
      <div class="grid">
        <h1 style="font-size:40px;font-weight:700;margin-bottom:5px;text-align:center;">Apply Now</h1>
        <div>
          
          
          </div>
            
          </div>
        </div>

        <div>
          <div class="form-card" id="form-area">
            <form id="leadForm">
              <input type="hidden" id="formEndpoint" value="https://script.google.com/macros/s/AKfycbzZ69ytWnxi_zn2DlQLfWeTO3x23LW4ZD3AGd4RICX2fXXW11YCzvU7UBZcNQpU5NRt/exec">

              <label for="name">Full Name</label>
              <input id="name" name="name" placeholder="Your name" required>

              <div class="row" style="margin-top:12px">
                <div>
                  <label for="phone">Phone</label>
                  <input id="phone" name="phone" placeholder="+91 9XXXXXXXXX" pattern="[0-9+\- ]{7,}" required>
                </div>
                <div>
                  <label for="email">Email (Optional)</label>
                  <input id="email" name="email" type="email" placeholder="you@mail.com">
                </div>
              </div>

              <label for="city" style="margin-top:12px">City/Location</label>
              <input id="city" name="city" placeholder="e.g., Delhi, Mumbai" required>

              

              <label for="whatsapp" style="margin-top:12px">WhatsApp Number </label>
              <input id="whatsapp" name="whatsapp" placeholder="+91 XXXXX XXXXX" pattern="[0-9+\- ]{7,}" required>

              <label for="profession" style="margin-top:12px">Profession</label>
              <select id="profession" name="profession" required>
                <option value="" disabled selected>Select profession</option>
                <option value="business">Business</option>
                <option value="job">Job</option>
                <option value="student">Student</option>
                <option value="housewife">Housewife</option>
              </select>

              <label for="gender" style="margin-top:12px">Gender</label>
              <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>

              

              <div style="margin-top:10px;display:flex;align-items:center;gap:10px">
                <input id="consent" name="consent" type="checkbox" required>
                <label for="consent" class="small">I agree that my information will be used for contact purposes. <a href="#" style="color:var(--accent-2);text-decoration:underline">Privacy Policy</a></label>
              </div>

              <div style="margin-top:14px;display:flex;gap:8px;align-items:center">
                <button type="submit" class="btn">Submit</button>
                <div id="loading" class="small" style="display:none">Submitting…</div>
              </div>

              <div id="result" style="margin-top:12px;display:none"></div>
            </form>

<div class="features">
  <div class="feature"><div class="dot"></div><div><strong>Privacy First</strong><div class="small">Your data is safe and only used for internal communication.</div></div></div>
  <div class="feature"><div class="dot"></div><div><strong>No Overloaded Questions</strong><div class="small">Only essential info — name, phone, email, location.</div></div></div>
</div>

            <script>
              (function(){
                const form = document.getElementById('leadForm');
                const res = document.getElementById('result');
                const loading = document.getElementById('loading');
                const endpointInput = document.getElementById('formEndpoint');

                form.addEventListener('submit', async function(e){
                  e.preventDefault();
                  res.style.display='none';
                  loading.style.display='block';

                  const endpoint = endpointInput.value.trim();
                  if(!endpoint || endpoint==="REPLACE_WITH_FORM_ENDPOINT"){
                    loading.style.display='none';
                    res.style.display='block';
                    res.className='success';
                    res.innerText = 'Alert: Form endpoint not set. Please replace "FORM_ENDPOINT" with Formspree/Getform/Netlify endpoint.';
                    return;
                  }

                  const data = new FormData(form);
                  try{
                    const fetchOptions = { method: 'POST', body: data, headers: { 'Accept': 'application/json' } };
                    const r = await fetch(endpoint, fetchOptions);
                    loading.style.display='none';
                    if(r.ok){
                      res.style.display='block';
                      res.className='success';
                      res.innerText = 'Thank you! Your details have been received — our team will contact you soon.';
                      form.reset();
                    } else {
                      const json = await r.json().catch(()=>null);
                      res.style.display='block';
                      res.className='success';
                      res.innerText = 'Server error — please try again later.';
                      console.warn('Submission error', r.status, json);
                    }
                  } catch(err){
                    loading.style.display='none';
                    res.style.display='block';
                    res.className='success';
                    res.innerText = 'Network error: please check your connection and form endpoint.';
                    console.error(err);
                  }
                });
              })();
            </script>

          </div>

          <footer>
            <div>Secure. Fast. Facebook-friendly Landing Page.</div>
          </footer>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
